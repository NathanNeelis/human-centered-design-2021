    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

<body>
    <header class="optionsHeader">
        <article class="options">
            <h1>Font and sizes</h1>
            <section>
                <article>
                    <input type="range" min="10" max="40" step="1" value="22" id="fontRange">
                    <p>Letter grootte is: <span id="targetedFontSize">22 px</span></p>
                </article>
                <article>
                    <input type="range" min="10" max="60" step="1" value="33" id="lineHeightRange">
                    <p>Interlinie is: <span id="targetedLineHeight">33 px</span></p>
                </article>
            </section>
            <section>
                <input type="radio" id="Roboto" name="font" value="Roboto" checked>
                <label for="Roboto">Roboto (sans-serif)</label>
                <input type="radio" id="playFair" name="font" value="playFair">
                <label for="playFair">Play Fair (serif)</label>
                <input type="radio" id="gloria" name="font" value="gloria">
                <label for="gloria">Something different</label>
            </section>
            <button id="resetButton">reset</button>
            <button id="optionsToggle">Show font options</button>
        </article>
    </header>
